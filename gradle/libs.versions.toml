[versions]
# libraries
junit = "4.13.2"
junit5 = "5.11.3"
mockito = "5.5.0"
karate-js = "0.1.1"

# plugins
kotlin = "2.1.0"
changelog = "2.2.1"
gradleIntelliJPlugin = "2.2.0"
qodana = "2024.2.6"
kover = "0.8.3"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
junit5api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit5" }
junit5engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit5" }
mockito = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
karatejs = { group = "io.karatelabs.js", name = "karate-js", version.ref = "karate-js"}

[plugins]
changelog = { id = "org.jetbrains.changelog", version.ref = "changelog" }
gradleIntelliJPlugin = { id = "org.jetbrains.intellij.platform", version.ref = "gradleIntelliJPlugin" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
qodana = { id = "org.jetbrains.qodana", version.ref = "qodana" }
